<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
       body {
  width: 90%;
  margin: 0 auto;
  background-color: white;
}
#wrapper {
  background-color: white;
}
h1 {
  margin: 1% 0%;
  padding: .25em;
  background-color: #efefef;
}
ul {
  text-align: center;
}
h1, p {
  text-align: center;
}
#content {
  overflow: auto;
}
#nav, #feature, #footer {
  margin: 0% 0%;
}

.column1, .column2, .column3 {
  width: 31.3%;
  float: left;
}

.column1 {
  float: left;
  background-color: cornflowerblue;
}
.column2 {
  margin: 0% 3%;
}
.column3 {
  float: right;
  margin: 0%;
}

li {
  display: inline;
  padding: 0.5em;
}
#nav, #footer {
  background-color:white;
  font-size: -1;
  padding: 0.5em 0;
}
#feature, .article {
  background-color: #efefef;
  height: 4.5em;
  text-align: center;
} 
#header{
    text-align: center;
    padding-top: 10px;
}
#buttonsss{
    padding-top: 2px;
}
#feature p {
    padding-top: 15px;
}
#downTable{
  text-align: center;
  width: 100%; 
  table-layout: fixed;
}

    </style>
</head>
<body>
    <body>
        <div id="wrapper">
          
          <div id="header">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
          </div>
          <div id="content">

            <!-- input text and search buttons  -->
            <div id="feature">
                <div id ="main-serach-box">
                    Search the web using Google! <br>
                    <form action="http://www.google.com/search">
                    <input id="box" type="text" name="q" size="40" > 
                    <div id="buttonsss">
                        <input type="button" value="Google Search">
                        <input type="button" value="I'm feeling lucky">
                    </div>
                    </form>
                </div>
            </div>

            <table  id="downTable">
              <tr >
                <td style="background-color:#7EE5DA;">
                  Special Searches<br>
                  Stanford Search<br>
                  Linux Search<br>
                </td>
                <td style="background-color: #70CCC2;">
                  
                  Help<br>
                  About Google<br>
                  Company Info<br>
                  Google! Logos<br>
                </td>
                <td style="background-color:#62B3AA;">
                  Get Google!<br> Updates Monthly<br>
                  <form action="">
                    <input type="text" value="Your Email Address">
                  </form>
                </td>
              </tr>
            </table>
            
          <div id="footer">
            <p>&copy; Copyright Â©1998 Google Inc.</p>
          </div>
        </div>
      </body>
    
</body>
</html>
